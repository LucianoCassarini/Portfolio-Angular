<div class="col-lg-2 boton-agregar" *ngIf="isLogged">
  <button
    type="button"
    class="btn btn-dark"
    routerLink="/nuevaskill"
  >
    <i class="fa-solid fa-plus"></i>
</button>
</div>

  <div id="skills">
    <div id="skills-media">
      <div id="barras-progreso" class="container glass card">
        <div class="progress-lenguage" *ngFor="let skill of skills">
          <div *ngIf="isLogged" class="botones-de-edicion">
            <button
              id="editar"
              class="btn btn-dark"
              routerLink="/editskill/{{ skill.id }}"
            >
              <i class="fa-solid fa-pen-to-square"></i>
            </button>

            <button
              id="eliminar"
              class="btn btn-dark"
              (click)="delete(skill.id)"
            >
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
          
          <p>{{ skill.nombre }}</p>
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="20"
              aria-valuemin="0"
              aria-valuemax="100"
              [ngStyle]="{
                width: porcentajeToString(skill),
                'background-color': skill.color
              }"
            ></div>

          </div>
          
        </div>
      </div>

      <!-- LEARNING -->

      <app-learning></app-learning>
    </div> -->
    </div>

    <!-- <div class="card container glass">
    <app-worked></app-worked>
  </div> -->
  </div>

  <hr class="separation" />
