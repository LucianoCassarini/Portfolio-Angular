<h4 class="section-title ruta">
  C:/LCassarini/<span class="titulo" id="maquina-work">Work</span
  ><span class="cursor">_</span>
</h4>

<div id="work-experience">

  <div *ngFor="let work of works" class="card mb-3 card-about text-center glass" style="max-width: 540px">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          src="{{work.imagen}}"
          class="img-fluid img-circle"
          alt="..."
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">
            {{work.titulo}}
          </h5>
          <p class="card-text">{{work.descripcion}}</p>
          <p class="card-text">{{work.fecha}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
