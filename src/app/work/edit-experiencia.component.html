<div class="container glass border-glass" *ngIf="expLab">
    <div class="row">
        <div>
            <a id="close-login" href="#">
                <i class="fa-regular fa-circle-xmark"></i>
            </a>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de Experiencia</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="fecha">fecha</label>
                    <input type="text" class="form-control" id="fecha" name="fecha" [(ngModel)]="expLab.fecha" required>
                </div>
                <div class="form-group">
                    <label for="urlImgE">Url Imagen</label>
                    <input type="text" class="form-control" id="urlImgE" name="urlImgE" [(ngModel)]="expLab.urlImagenE" required>
                </div>

                <button class="btn btn-neon" >
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
