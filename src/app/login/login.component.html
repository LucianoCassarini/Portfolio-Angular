<!--? ============================== LOGIN ============================== -->
<div class="container">
  <div class="row">
      <div>
          <form (ngSubmit)="onValidarUsuario()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="usuario">User</label>
                  <input type="text" class="form-control" id="usuario" name="usuario" [(ngModel)]="usuario" required>
              </div>
              <div class="form-group">
                  <label for="contrasena">Password</label>
                  <input type="text" class="form-control" id="contrasena" name="contrasena" [(ngModel)]="contrasena" required>
              </div>

              <button class="btn btn-primary" >
                  LogIn
              </button>
          </form>
      </div>
  </div>
</div>
