<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de Experiencia</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="fecha">fecha</label>
                    <input type="text" class="form-control" id="fecha" name="fecha" [(ngModel)]="fecha" required>
                </div>
                <div class="form-group">
                    <label for="urlImgE">Url Imagen</label>
                    <input type="text" class="form-control" id="urlImgE" name="urlImgE" [(ngModel)]="urlImagenE" required>
                </div>

                <button class="btn btn-primary" >
                    Agregar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
