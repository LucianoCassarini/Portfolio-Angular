</h4>

<div id="contact" class="contaier">
  <div id="my-contacts" class="container glass card">
    <p>Do you want to communicate with me?</p>
    <img id="foto-contacto" src="../../assets/ilustraciÃ³n4.png" alt="perfil" />
  </div>
  <div id="contact-networks" class="container">
    <div id="portapapeles">
      <p id="correo">{{persona.correo}}</p>
      <p id="phone-number">{{persona.telefono}}</p>
    </div>
    <!--!----- EMail ------->
    <button id="btn_correo" (click)="copiarAlPortapapeles('correo'); copy_alert('Email')">
      <div class="card glass contacto">
        <i class="fa-regular fa-envelope"></i>
    </div>
    </button>

    <!--!----- Linkedin ------->
    <a href={{persona.linkedin}} target="_blank">
      <div class="card glass contacto">
        <i class="fa-brands fa-linkedin"></i>
      </div>
    </a>

    <!--!----- Instagram ------->
    <a href={{persona.instagram}} target="_blank">
      <div class="card glass contacto">
        <i class="fa-brands fa-instagram"></i>
      </div>
    </a>

    <!--!----- Number ------->
    <button (click)="copiarAlPortapapeles('phone-number'); copy_alert('Number')">
        <div class="card glass contacto">
            <i class="fa-solid fa-comment-sms"></i>
        </div>
    </button>

  </div>
</div>
